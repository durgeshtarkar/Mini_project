<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - EyeIntel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            background: url('{{ url_for("static", filename="images/p1.webp") }}') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* semi-transparent black */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
            text-align: center;
            width: 320px;
            color: #fff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .link-btn {
            margin-top: 10px;
            background-color: #28a745;
        }
        ul {
            color: #ff4d4d;
            padding-left: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h2>Create an Account</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul>
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
            <form method="POST">
                <label>Username:</label><br>
                <input type="text" name="username" required><br>
                <label>Password:</label><br>
                <input type="password" name="password" required><br>
                <button type="submit">Register</button>
            </form>
            <form action="{{ url_for('login') }}" method="get">
                <button type="submit" class="link-btn">Already have an account? Login</button>
            </form>
        </div>
    </div>
</body>
</html>
